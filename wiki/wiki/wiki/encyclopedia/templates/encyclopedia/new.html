{% extends "encyclopedia/layout.html" %}

{% block title %}
     {title}
{% endblock %}

{% block body %}
<h1>Create New Page</h1>

     <form action="{% url 'wiki:new' %}" method="post">
          {% csrf_token %}
          <input class="title" type="text" name="title" placeholder="Enter Title" required><br>
          <textarea class="title" name="text" required style="width:80%; height:400px; margin-top:20px"></textarea><br>
          <input type="submit" value="Add/ Update">
     </form>


{% endblock %}
